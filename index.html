<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Leonardo Manuel Alvarez Gonzalez, Project: Personal Portfolio, Frontend Framework: Vue 3, Position: Frontend Web Developer">
    <title>Portfolio LMAG</title>

    <style>
      :root[data-theme="light"] {
        body {
          background-color: #ffffff;
        }
      }
      :root[data-theme="dark"] {
        body {
          background-color: #181818;
        }
      }
    </style>

    <script>
      const storageTheme = localStorage.getItem('theme');
      const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      
      const theme = storageTheme ?? systemColorScheme;

      document.documentElement.setAttribute('data-theme', theme);
    </script>

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
